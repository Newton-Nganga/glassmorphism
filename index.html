<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glasmorphism</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav_bar">
      <div class="nav_logo">logo</div>
      <div class="nav_links">
        <ul class="links">
          <li class="link"><a>Home</a></li>
          <li class="link"><a>Services</a></li>
          <li class="link"><a>About</a></li>
          <li class="link"><a>Contact us</a></li>
        </ul>
        <button class="link login_signup">login/signup</button>
      </div>
    </nav>
    <section class="form_section">
      <form class="form">
      <p class="close_container">
         <p class="close">
            <span>x</span>
        </p>
    </p>  
        <p class="header">Welcome Back!</p>
        <p class="form_input_group">
          <label>Username</label>
          <input type="text" placeholder="enter username" />
        </p>
        <p class="form_input_group">
          <label>Email</label>
          <input type="email" placeholder="enter username" />
        </p>
        <p class="form_input_group">
          <label>Password</label>
          <input type="password" placeholder="Type in your password" />
        </p>
        <button type="submit" class="btn_login">
              Login
        </button>
        <p class="register_link">Don't have an account? <a>Register</a></p>
      </form>
    </section>
  </body>
</html>
